<!DOCTYPE html>
<html>
  <head>
    <title>Get Gata Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  
  <body>
    <h1>Data Upload Page</h1>
    
    <form action="show_data.html" method="GET">
      <table width="800" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
          <td>交易日期:</td>
          <td><input type="text" name="date" id="date" value="*" /></td>
        </tr>
        <tr>
          <td>收支科目:</td>
          <td><input type="text" name="type" id="type" value="*" /></td>
        </tr>
        <tr>
          <td>金錢否:</td>
          <td><input type="text" name="isMoney" id="isMoney" value="*" /></td>
        </tr>
        <tr>
          <td>收入金額:</td>
          <td><input type="text" name="amount" id="amount" value="*" /></td>
        </tr>
          <tr>
          <td>收支對象:</td>
          <td><input type="text" name="contributor" id="contributor" value="*" /></td>
        </tr>
        <tr>
          <td>統一編號:</td>
          <td><input type="text" name="id" id="id" value="*" /></td>
        </tr>
        <tr>
          <td>收據號碼:</td>
          <td><input type="text" name="list_id" id="list_id" value="*" /></td>
        </tr>
        <tr>
          <td>異常註記:</td>
          <td><input type="text" name="error" id="error" value="*" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
