<html>
	<head>
		<title>Data Upload Page</title>
		<script>
			function myFunction() {
				var data = "date:         " + document.getElementById("date").value + "\n";
				data += "type :         " + document.getElementById("type").value + "\n";
				data += "isMoney :      " + document.getElementById("isMoney").value + "\n";
				data += "amount :       " + document.getElementById("amount").value + "\n";
				data += "contributor :  " + document.getElementById("contributor").value + "\n";
				data += "id :           " + document.getElementById("id").value + "\n";
				data += "list_id :      " + document.getElementById("list_id").value + "\n";
				data += "error :        " + document.getElementById("error").value + "\n";
				alert(data);
			}
		</script>
	</head>
	
	<body>
		<h1>Data Upload Page</h1>
		<table width="800" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td>交易日期:</td>
				<td><input type="text" id="date" value="1051230" /></td>
			</tr>
			<tr>
				<td>收支科目:</td>
				<td><input type="text" id="type" value="營利事業捐贈收入" /></td>
			</tr>
			<tr>
				<td>金錢否:</td>
				<td><input type="text" id="isMoney" value="金錢" /></td>
			</tr>
			<tr>
				<td>收入金額:</td>
				<td><input type="text" id="amount" value="6000" /></td>
			</tr>
				<tr>
				<td>收支對象:</td>
				<td><input type="text" id="contributor" value="優泊股份有限公司" /></td>
			</tr>
			<tr>
				<td>統一編號:</td>
				<td><input type="text" id="id" value="42781323" /></td>
			</tr>
			<tr>
				<td>收據號碼:</td>
				<td><input type="text" id="list_id" value="10510176500057200000" /></td>
			</tr>
			<tr>
				<td>異常註記:</td>
				<td><input type="text" id="error" value="" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" onclick="myFunction()" value="Submit" /></td>
			</tr>
		</table>
	</body>
</html>
